{% extends "hospital_app/base.html" %}
{% block title %}Add Appointment{% endblock %}
{% block content %}
<h2>Add Appointment</h2>
<form method="post" class="card p-4 bg-white shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
