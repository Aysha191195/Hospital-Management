{% extends "hospital_app/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Patient</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
