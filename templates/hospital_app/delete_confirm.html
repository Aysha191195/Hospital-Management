{% extends "hospital_app/base.html" %}
{% block content %}
<div class="card p-4 bg-white shadow-sm">
  <h3>Delete {{ type }}</h3>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}<button class="btn btn-danger">Yes, delete</button> <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a></form>
</div>
{% endblock %}
